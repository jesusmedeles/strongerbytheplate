<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="oceanGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0077B6"></stop>
      <stop offset="100%" stop-color="#00B4D8"></stop>
    </linearGradient>
  </defs>

  <!-- Outer Circle (plate) -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#oceanGradient)" stroke-width="16"></circle>

  <!-- Community Figures -->
  <circle cx="200" cy="50" r="16" fill="url(#oceanGradient)"></circle>
  <circle cx="350" cy="200" r="16" fill="url(#oceanGradient)"></circle>
  <circle cx="200" cy="350" r="16" fill="url(#oceanGradient)"></circle>
  <circle cx="50" cy="200" r="16" fill="url(#oceanGradient)"></circle>

  <!-- Inner Circle Accent -->
  <circle cx="200" cy="200" r="90" fill="none" stroke="url(#oceanGradient)" stroke-width="4"></circle>

  <!-- Brand Text -->
  <text x="50%" y="50%" text-anchor="middle" dy="0.35em" font-family="Poppins, Arial, sans-serif" font-weight="600" font-size="28" fill="#111111">
    Stronger
  </text>
  <text x="50%" y="58%" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="18" fill="#2A2A2A">
    by the Plate
  </text>
</svg>
